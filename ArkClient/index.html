<!DOCTYPE html>
<html>
  <head>
    <title>Angular QuickStart</title>
	<base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
